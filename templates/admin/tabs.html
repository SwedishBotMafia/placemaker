<!--
     Create tabs with an icon and label, using the tabs-positive style.
     Each tab's child <ion-nav-view> directive will have its own
     navigation history that also transitions its views in and out.
   -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Census" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Forms" icon-off="ion-ios-compose" icon-on="ion-ios-compose" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Community" icon-off="ion-ios-pie" icon-on="ion-ios-pie" href="#/tab/community">
    <ion-nav-view name="tab-community"></ion-nav-view>
  </ion-tab>

</ion-tabs>
